modLoader     = "javafml"
loaderVersion = "${loader_version_range}"
license       = "${mod_license}"

[[mods]]
  modId       = "${mod_id}"
  version     = "${mod_version}"
  displayName = "${mod_name}"
  displayURL  = "${mod_url}"
  authors     = "${mod_authors}"
  description = "${mod_description}"
  logoFile    = "icon.png"

[[dependencies.${mod_id}]]
  modId        = "forge"
  mandatory    = true
  versionRange = "${forge_version_range}"
  ordering     = "AFTER"
  side         = "BOTH"

[[dependencies.${mod_id}]]
  modId        = "jade"
  mandatory    = false
  versionRange = "${jade_version_range}"
  ordering     = "NONE"
  side         = "BOTH"
